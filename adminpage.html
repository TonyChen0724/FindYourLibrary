    <h2>This is administrative page, you can modify information about the Lilliput Library</h2>

    <div id="change">
        <!-- Content is JavaScript driven -->
        <h3>Modify Contents</h3>
        <div id="cart"></div>
        <div id="errors"></div>
        <form id="checkoutForm" novalidate>


            <fieldset>
                <legend>Payment Details:</legend>
                <p>
                    <label for="library">Library</label>
                    <select name="library" id="library">
                        <!--<option value="amex">American Express</option>-->
                        <!--<option value="mcard">Master Card</option>-->
                        <!--<option value="visa">Visa</option>-->
                        <!-- I shall use a javascript to add statements to it -->

                    </select>
                </p>
                <p>
                    <label for="changeAddress">Change Address:</label>
                    <input type="text" name="changeAddress" id="changeAddress" maxlength="16" required>
                </p>

                <p>
                    <label for="changeCapacity">Change Capacity:</label>
                    <input type="number" name="changeCapacity" id="changeCapacity" maxlength="16" required>
                </p>

                <p>
                    <label for="changebooknum">Change number of books:</label>
                    <input type="number" name="changebooknum" id="changebooknum" maxlength="16" required>
                </p>



                <p>
                    <label for="changelatitude">Change latitude:</label>
                    <input type="number" step="0.0001" name="changelatitude" id="changelatitude" maxlength="16" required>
                </p>

                <p>
                    <label for="changelongitude">Change longitude:</label>
                    <input type="number" step="0.0001" name="changelongitude" id="changelongitude" maxlength="16" required>
                </p>



            </fieldset>
            <input type="submit">
        </form>
    </div>
